<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <input id="input" type="text"/>

    <script type="text/babel">

        const input = document.getElementById('input');

        function Now(){
            return(
                <>
                    <h1>What time is it now?</h1>
                    <h3>It is {new Date().toLocaleTimeString()}</h3>
                </>
            );
        }

        function Card(props){
            console.log(props)
            const {name, age, phone} = props;

            return(
                <>
                    <h1 style={{color:'black'}}>{props.name}</h1>
                    <h3 style={{color:'green'}}>나이 : {props.age}</h3>
                    <h3 style={{color:'orange'}}>전화번호 : {props.phone}</h3>
                </>
            )
        }

        function UserCard(){
            return(
                <>
                <Now/>
                <Card name="길동이" age="20" phone={input.value}></Card>
                </>
            )
        }

        function tick(){

            ReactDOM.createRoot(document.getElementById('root')).render(<UserCard/>);
        }
        setInterval(tick, 1000);

    </script>
</body>
</html>
